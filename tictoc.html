<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td {
            width: 50px;
            height: 50px;
            font-size: 30px;
            text-align: center;
        }

    </style>
</head>

<body>
<p id="banco"></p>
<button value=""></button>
<script>
    mang = [];

    let Data = "";
    let Oco = "<table border='1' cellspacing='0' cellpadding='0'     >";
    for (let i = 0; i <= 10; i++) {
        mang[i] = new Array(10);
        Oco = Oco + "<tr>";
        for (let j = 0; j <= 10; j++) {

            Oco = `${Oco}<td onclick='acb(this.id)' id='${i + " " + j}'></td>`;
            mang[i][j] = "";
        }

        Oco = Oco + "</tr>";
        // console.log(mang);
    }
    Oco += "</table>";
    document.getElementById("banco").innerHTML = Oco;
    let t = 0;

    function acb(id) {

        console.log(id);

        t++;
        if (t % 2 === 0) {
            Data = "X";

        } else {
            Data = "O";

        }
        document.getElementById(id).innerHTML = Data;
        a = id.split(" ");
        i = a[0];
        j = a[1];
        console.log(i, j);
        mang[i][j] = Data;
        console.log(mang);
        document.getElementById(id).removeAttribute("onclick");
        testwin();
    }

    function testwin() {

        for (i = 0; i <= 10; i++) {

            for (j = 0; j <= 10; j++) {
                if (mang[i][j] !== "") {
                    if (mang[i][j] === mang[i][j + 1]) {
                        if (mang[i][j + 1] === mang[i][j + 2]) {
                            if (mang[i][j + 2] === mang[i][j + 3]) {
                                if (mang[i][j + 3] === mang[i][j + 4]) {
                                    alert(mang[i][j] + "    win");
                                }
                            }
                        }
                    }
                }
            }


        }
        for (j = 0; j <= 10; j++) {

            for (i = 0; i <= 10; i++) {
                if (mang[i][j] !== "") {
                    if (mang[i][j] === mang[i + 1][j]) {
                        if (mang[i + 1][j] === mang[i + 2][j]) {
                            if (mang[i + 2][j] === mang[i + 3][j]) {
                                if (mang[i + 3][j] === mang[i + 4][j]) {
                                    alert(mang[i][j] + "    win");
                                }
                            }
                        }
                    }
                }
            }


        }
        for (i = 0; i <= 10; i++) {

            for (j = 0; j <= 10; j++) {
                if (mang[i][j] !== "") {
                    if (mang[i][j] === mang[i + 1][j + 1]) {
                        if (mang[i + 1][j + 1] === mang[i + 2][j + 2]) {
                            if (mang[i + 2][j + 2] === mang[i + 3][j + 3]) {
                                if (mang[i + 3][j + 3] === mang[i + 4][j + 4]) {
                                    alert(mang[i][j] + "    win");
                                }
                            }
                        }
                    }
                }
            }


        }
        for (i = 0; i <= 10; i++) {

            for (j = 0; j <= 10; j++) {
                if (mang[i][j] !== "") {
                    if (mang[i][j] === mang[i - 1][j + 1]) {
                        if (mang[i - 1][j + 1] === mang[i - 2][j + 2]) {
                            if (mang[i - 2][j + 2] === mang[i - 3][j + 3]) {
                                if (mang[i - 3][j + 3] === mang[i - 4][j + 4]) {
                                    alert(mang[i][j] + "    win");
                                }
                            }
                        }
                    }
                }
            }


        }
    }

</script>
</body>

</html>
